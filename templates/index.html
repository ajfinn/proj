{%extends 'base.html' %}

{% block body %}
  <h2> Alec's dogs </h2>
  <p> <a href="{{url_for('.add_dog')}}"> Add a new dog</a>
  {% if dogs %}
  <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Dog Name</th>
                <th>Dog Type</th>
                <th>Dog Age </th>
            </tr>
        </thead>

        <tbody>
            {% for row in dogs %}
            <tr>
                <td> {{ row.dogID }}</td>
                <td> {{ row.dogName }}</td>
                <td> {{ row.dogType }}</td>
                <td> {{ row.age }}</td>
                <td>
    <td>
      <form action="/delete_dog/{{ row.dogID }}" method="POST">
        <input type="submit" value="Delete" class="btn btn-danger" />
      </form>
                    </td>
                      </tr>
            {% endfor %}
            </tbody>
        </table>
{% endif %}
{% endblock %}
